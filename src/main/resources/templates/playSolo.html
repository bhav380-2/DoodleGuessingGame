<!DOCTYPE html>
<html lang="en" th:replace="~{layouts/layout::layout(~{::#content},~{::title},~{::link},~{::script})}">

<head>
    <title>Play With AI</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/playSolo.css}">
</head>

<body>
    <!-- <div th:replace="${isLogin} ? ~{fragments/header :: header} : ~{fragments/footer :: footer}"></div> -->

    <section id="content">
        <h1>AI Doodle Guessing Game</h1>
        <div class="toolbar">
            <button onclick="clearCanvas()"><i class="fas fa-eraser"></i> Clear</button>
            <button onclick="sendDrawing()"><i class="fas fa-paper-plane"></i> Send</button>
        </div>
        <canvas id="canvas" width="280" height="280"></canvas>
        <p id="result">Draw something!</p>
    </section>

    <script th:src="@{/js/playSolo.js}"></script>

</body>
</html>
