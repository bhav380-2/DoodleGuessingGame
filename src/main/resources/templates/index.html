<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Doodle Guessing Game</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        h1 {
            margin-bottom: 20px;
            color: #333;
        }

        .toolbar {
            display: flex;
            justify-content: center;
            margin-bottom: 10px;
        }

        .toolbar button {
            background: #007bff;
            border: none;
            color: white;
            padding: 10px 15px;
            margin: 5px;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s;
        }

        .toolbar button:hover {
            background: #0056b3;
        }

        #canvas {
            border: 2px solid #000;
            touch-action: none;
            width: 90vw;
            height: 90vw;
            max-width: 280px;
            max-height: 280px;
            background-color: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        button {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 16px;
        }

        #result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }

        @media (min-width: 600px) {
            #canvas {
                width: 80vw;
                height: 80vw;
            }

            button {
                font-size: 18px;
            }

            #result {
                font-size: 20px;
            }
        }

        @media (min-width: 768px) {
            #canvas {
                width: 70vw;
                height: 70vw;
            }

            button {
                font-size: 20px;
            }

            #result {
                font-size: 22px;
            }
        }

        @media (min-width: 1024px) {
            #canvas {
                width: 50vw;
                height: 50vw;
            }

            button {
                font-size: 22px;
            }

            #result {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <h1>AI Doodle Guessing Game</h1>
    <div class="toolbar">
        <button onclick="clearCanvas()"><i class="fas fa-eraser"></i> Clear</button>
        <button onclick="sendDrawing()"><i class="fas fa-paper-plane"></i> Send</button>
    </div>
    <canvas id="canvas" width="280" height="280"></canvas>
    <p id="result">Draw something!</p>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let drawing = false;

        // Mobile touch events
        canvas.addEventListener('touchstart', startDrawing);
        canvas.addEventListener('touchend', stopDrawing);
        canvas.addEventListener('touchmove', draw);

        // Desktop mouse events
        canvas.addEventListener('mousedown', startDrawing);
        canvas.addEventListener('mouseup', stopDrawing);
        canvas.addEventListener('mousemove', draw);

        function startDrawing(e) {
            e.preventDefault();
            drawing = true;
            draw(e);
        }

        function stopDrawing(e) {
            e.preventDefault();
            drawing = false;
            ctx.beginPath();
            sendDrawing();
        }

        function draw(e) {
            if (!drawing) return;

            e.preventDefault();
            ctx.lineWidth = 10;
            ctx.lineCap = 'round';
            ctx.strokeStyle = 'black';

            let x, y;
            if (e.touches) {
                x = e.touches[0].clientX - canvas.offsetLeft;
                y = e.touches[0].clientY - canvas.offsetTop;
            } else {
                x = e.clientX - canvas.offsetLeft;
                y = e.clientY - canvas.offsetTop;
            }

            ctx.lineTo(x, y);
            ctx.stroke();
            ctx.beginPath();
            ctx.moveTo(x, y);
        }

        function clearCanvas() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            document.getElementById('result').innerText = 'Draw something!';
        }

        function sendDrawing() {
            const image = canvas.toDataURL('image/png');
            console.log(image);

            fetch('/predict', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ image: image })
            })
            .then(response => response.text())
            .then(data => {
                document.getElementById('result').innerText = `The AI thinks you drew: ${data}`;
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }
    </script>
</body>
</html>
